<label for="password" class="form-title">Enter Password:</label>
<div class="form-wrapper">
  <input type="password" id="password" [(ngModel)]="password" (input)="checkPasswordStrength()"
  class="strength-input" [ngStyle]="{'outline-color': section1Color}"
   />
  <div class="strenght-wrapper">
    <div class="strength-section" [ngStyle]="{'background-color': section1Color}"></div>
    <div class="strength-section" [ngStyle]="{'background-color': section2Color}"></div>
    <div class="strength-section" [ngStyle]="{'background-color': section3Color}"></div>
  </div>

</div>
